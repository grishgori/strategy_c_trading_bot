name: Strategy C Trading Bot

  on:
    schedule:
      - cron: '30 14'
      - cron: '0 16'
      - cron: '0 18'
      - cron: '0 20'
      - cron: '50 20'
    workflow_dispatch:

  jobs:
    trade:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy python-dateutil

      - name: Download previous trading state
        uses: actions/download-artifact@v3
        with:
          name: trading-state
          path: .
        continue-on-error: true

      - name: Run Strategy C Trading Bot
        run: |
          python trading_bot.py

      - name: Upload trading state
        uses: actions/upload-artifact@v3
        with:
          name: trading-state
          path: |
            trading_state.json
            trading_diary_*.json
          retention-days: 90
